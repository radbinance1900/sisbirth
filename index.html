<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Didi</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            overflow: hidden;
        }
        
        h1.main-heading {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d391aa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-out;
        }

        .envelope-container {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            width: 300px;
            height: 200px;
        }
        
        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 150px solid #d391aa;
            transform-origin: top center;
            transition: transform 0.8s ease;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .envelope-front {
            width: 300px;
            height: 200px;
            background-color: #f4c2c2;
            border-radius: 12px;
            position: relative;
            z-index: 5;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .envelope-front:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(45deg, transparent 50%, #e6a8a8 50%),
                linear-gradient(135deg, #e6a8a8 50%, transparent 50%);
            background-size: 50px 50px;
            background-position: 0 0;
            border-radius: 12px;
            z-index: 6;
        }
        
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #4a4a4a;
            z-index: 7;
            transition: opacity 0.5s;
        }

        .envelope-container.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-container.open .envelope-text {
            opacity: 0;
        }
        
        .letter-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0%) scale(0.8);
            width: 80%;
            max-width: 400px;
            background: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-out forwards;
            display: none;
            transition: transform 1.5s ease-out;
            z-index: 4;
            transform-origin: top center;
        }
        
        .letter-card.slide-out {
            display: block;
            transform: translate(-50%, -120%) scale(1);
        }

        .typewriter h1 {
            overflow: hidden;
            border-right: .15em solid #d391aa;
            white-space: nowrap;
            animation: 
                typing 3s steps(30, end),
                blink-caret .75s step-end infinite;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a4a4a;
        }
        
        .typewriter p {
            overflow: hidden;
            border-right: .15em solid #d391aa;
            white-space: pre-wrap;
            margin-top: 1rem;
            animation: 
                typing-text 10s steps(60, end) forwards;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #4a4a4a;
            visibility: hidden;
            animation-delay: 3.5s;
        }
        
        /* The typewriter cursor effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The typewriter text effect */
        @keyframes typing-text {
            from { width: 0; visibility: visible; }
            to { width: 100%; visibility: visible; }
        }

        /* The blinking cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #d391aa; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Confetti canvas styling */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Main Heading -->
    <h1 class="main-heading">A Special Delivery For You</h1>

    <div class="relative w-full h-full flex justify-center items-center">
        <!-- The confetti canvas will be generated here by the JS -->
        <canvas id="confetti-canvas"></canvas>

        <!-- Main content: Envelope -->
        <div id="envelope-container" class="envelope-container transition-all duration-500 ease-in-out">
            <div class="envelope-flap"></div>
            <div class="envelope-front flex justify-center items-center">
                <span class="envelope-text">To: Didi</span>
            </div>
            <!-- Letter card, initially hidden inside the envelope -->
            <div id="letter-card" class="letter-card">
                <div class="typewriter">
                    <h1 class="font-dancing-script">Happy Birthday Didi! üéÇ</h1>
                    <p id="message-text" class="font-playfair-display"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        const envelopeContainer = document.getElementById('envelope-container');
        const letterCard = document.getElementById('letter-card');
        const messageTextElement = document.getElementById('message-text');
        const canvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

        const message = "Thanks for always supporting me and standing firm behind me. You gave me strength and I'm there too always ü•∞.\n\nYour Rugved.\n\nWishing you a happy B'day ‚ú®. Love you dida ‚ù§Ô∏è.";
        let i = 0;

        function typeWriter() {
            if (i < message.length) {
                if (message.charAt(i) === '\n') {
                    messageTextElement.innerHTML += '<br>';
                } else {
                    messageTextElement.innerHTML += message.charAt(i);
                }
                i++;
                setTimeout(typeWriter, 50); // Adjust typing speed here
            }
        }
        
        envelopeContainer.addEventListener('click', () => {
            // Check if it's already open to prevent multiple clicks
            if (envelopeContainer.classList.contains('open')) {
                return;
            }

            // Open the envelope
            envelopeContainer.classList.add('open');

            // Trigger confetti as the envelope opens
            myConfetti({
                particleCount: 150,
                spread: 120,
                origin: { x: 0.5, y: 0.6 },
                colors: ['#ffc0cb', '#f4c2c2', '#d391aa', '#ffffff']
            });
            
            myConfetti({
                particleCount: 100,
                spread: 120,
                origin: { x: 0.5, y: 0.8 },
                colors: ['#ffc0cb', '#f4c2c2', '#d391aa', '#ffffff']
            });

            // After a delay, slide the letter out
            setTimeout(() => {
                letterCard.classList.add('slide-out');
                
                // After the letter has slid out, start the typewriter effect
                setTimeout(() => {
                    typeWriter();
                }, 1000); // This delay should match the letter slide-out animation duration
                
            }, 800); // Wait for the flap to open
        });
    </script>
</body>
</html>
